<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<br><br>
<div class="d-flex categories justify-content-between">
  <h4 class="categories_title">Kategoriler</h4>
  <div>
    <div class="d-flex">
      <i data-bs-target="#carouselExampleControls2" data-bs-slide="prev" class="fa-solid fa-angle-left arrow"></i>
      <i data-bs-target="#carouselExampleControls2" data-bs-slide="next" class="fa-solid fa-angle-right arrow"></i>
    </div>

  </div>
</div>
<div id="carouselExampleControls2" data-bs-interval="7000" style="margin-top: 5px;" class="carousel carousel-dark slide mt-3"
  data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="card-wrapper row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-2" *ngFor="let category of categories">
          <a href="">
            <div class="item">
              <img [src]="getImagePath(category)"class="card-img-top" alt="..." style="height: 90px;object-fit: cover;">
              <div class="">
                <h6 class="card-title">{{category.categoryName}}</h6>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
