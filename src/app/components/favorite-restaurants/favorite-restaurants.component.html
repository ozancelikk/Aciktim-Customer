<section style="background-color: #eee;" *ngIf="favoriteRestaurants">
    <div class="text-center container py-5">
      <h2 class="mt-2 mb-5"><strong>Favori Restoranlarım</strong></h2>

      <div class="alert alert-danger" role="alert" *ngIf="favoriteRestaurants.length == 0">
        Favori restoranınız bulunmamaktadır.
      </div>
  
      <div class="row">
        <div class="col-lg-4 col-md-12 mb-4" *ngFor="let favorites of favoriteRestaurants">
            <div class="card" style="height: auto;">
              <button style="padding: 0px;" (click)="deleteFavoriteRestaurant(favorites.id)">
                  <i class="fa-regular fa-trash-can delete"></i>
              </button>           
              <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                data-mdb-ripple-color="light">
                <a routerLink="/restaurant/{{favorites.restaurantId}}">
                    <img [src]="getRestaurantImagePath(favorites)"  style="max-height: 200px;object-fit: cover;"
                  class="w-100" />
                </a>
                <a href="#!">
                  <div class="hover-overlay">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                  </div>
                </a>
              </div>
              <div class="card-body">
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="card-title restaurant_name">
                              <h3 style="font-weight: bold;" >{{favorites.restaurantName}}</h3>
                            </div>
                      </div>
                    </div>
                  <div class="row">
                    <div class="col-lg-6">{{favorites.restaurantAddress}}</div>
                    <div class="col-lg-6">
                      <span style="font-size: 13px;">
                        Min Sepet Tutarı :  {{favorites.minCartPrice}} TL
                      </span>
                    </div>
                  </div>
                      <br>
                  <div class="row">
                    <div class="col-lg-6">
                      <span>
                        <i class="fa-solid fa-clock"></i> Açılış : {{favorites.openingTime}}
                      </span> </div>
                    <div class="col-lg-6">
                      <span>
                        <i class="fa-solid fa-clock"></i> Kapanış : {{favorites.closingTime}}
                      </span>
                    </div>
                  </div>
                </div>
            </div>
          </div>


      </div>
    </div>
  </section>
